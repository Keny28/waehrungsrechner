<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <title>Währungsumrechner EUR ⇄ EGP</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            max-width: 500px;
            margin: 40px auto;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }

        input[type="number"] {
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            font-size: 1em;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            font-weight: bold;
            font-size: 1.2em;
            color: #333;
            text-align: center;
        }

        .section {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <h1>Währungsumrechner EUR ⇄ EGP</h1>

    <form method="POST">
        {% csrf_token %}

        <div class="section">
            <label for="manual_rate">Wechselkurs (EUR → EGP):</label>
            <input 
                type="number" 
                step="0.01" 
                name="manual_rate" 
                id="manual_rate"
                placeholder="z. B. 56.81" 
                value="{{ rate }}"
                required
            />
        </div>

        <div class="section">
            <label for="amount_eur">Betrag in EUR:</label>
            <input 
                type="number" 
                step="0.01" 
                name="amount_eur" 
                id="amount_eur"
                placeholder="z. B. 100" 
                value="{{ amount_eur or '' }}"
            />
            <button type="submit" name="action" value="eur_to_egp">EUR → EGP umrechnen</button>
        </div>

        {% if result_eur_to_egp %}
            <div class="result">
                {{ amount_eur }} EUR = {{ result_eur_to_egp }} EGP
            </div>
        {% endif %}

        <div class="section">
            <label for="amount_egp">Betrag in EGP:</label>
            <input 
                type="number" 
                step="0.01" 
                name="amount_egp" 
                id="amount_egp"
                placeholder="z. B. 1000" 
                value="{{ amount_egp or '' }}"
            />
            <button type="submit" name="action" value="egp_to_eur">EGP → EUR umrechnen</button>
        </div>

        {% if result_egp_to_eur %}
            <div class="result">
                {{ amount_egp }} EGP = {{ result_egp_to_eur }} EUR
            </div>
        {% endif %}
    </form>
</body>
</html>
